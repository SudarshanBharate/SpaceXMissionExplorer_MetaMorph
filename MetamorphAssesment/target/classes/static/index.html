<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA APOD Explorer</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ðŸŒŒ NASA APOD Explorer</span>
    </div>
</nav>

<div class="container mt-4">

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="date" id="datePicker" class="form-control">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" onclick="fetchByDate()">Search</button>
        </div>
    </div>

    <div id="loader" class="text-center d-none">
        <div class="spinner-border text-primary"></div>
    </div>

<div id="apodCard" class="card d-none">

    <img
        id="apodImage"
        class="card-img-top"
        alt="NASA APOD Image"
    />

    <div class="card-body">
        <h5 id="apodTitle" class="card-title"></h5>
        <p class="text-muted">
            <strong>Date:</strong> <span id="apodDate"></span>
        </p>
        <p id="apodExplanation" class="card-text"></p>
    </div>
</div>

<div>
<iframe
    id="apodVideo"
    width="100%"
    height="400"
    class="d-none"
    frameborder="0"
    allowfullscreen>
</iframe>


</div>

</div>

<script src="js/apod.js"></script>
</body>
</html>
